<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yen Chng - Digital Name Card</title>
    <style>
		:root {
			--main-text-color: #333; /* Default text color */
			--secondary-text-color: #666; /* Secondary text color */
		}
		h1 {
			font-family: "Titillium Web", sans-serif;
			font-weight: 700;
			font-style: normal;
			color: var(--secondary-text-color); /* Use secondary text color */
            font-size: 1.6em;
            margin: 0;
		}
		
		h2 {
			font-family: "Titillium Web", sans-serif;
			font-weight: 500;
			font-style: normal;
			color: var(--secondary-text-color); /* Use secondary text color */
            font-size: 1.2em;
			padding: 0;
			margin: 0;
		}
		
        body {
            font-family: "Titillium Web", sans-serif;
			font-weight: 400;
			font-style: normal;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Prevents scrolling */
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #4cddc0, #2a85fd);
            color: var(--main-text-color); /* Use main text color */
        }
        .poster {
            position: relative;
            width: 100%;
            max-height: 25%; /* Cap Poster Height */
            min-height: 20%;
            background: url('https://yenchng.com/images/cover_bg_3.jpg') no-repeat center center;
            background-size: cover; /* Scale/Zoom the image */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* Adjust transparency here */
        }
        .card-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 55%; /* Body Height */
            min-height: 55%;
			max-height: 55%;
			perspective: 1000px; /* Add perspective to the card container */
        }
        .card {
			z-index: 0;

            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
			height: 100%;
            margin-top: -50px; /* Adjust for overlapping poster */
			position: relative; /* For absolute positioning of the button */
			transform-style: preserve-3d;
			transition: transform 0.6s;
        }
		
		.card.flip {
			transform: rotateY(180deg);
		}

		.card .back {
			transform: rotateY(180deg);
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			align-items: center;
			background: #fff;
			backface-visibility: hidden;
			padding-bottom: 20px; /* Add some padding at the bottom */
		}


		
		.front.onflip {
			padding: 0;
			margin: 0;
			display: none;
		}

		.card .back {
			transform: rotateY(180deg);
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			align-items: center;
			background: #fff;
			backface-visibility: hidden;
			padding-bottom: 20px; /* Add some padding at the bottom */
		}

		.qr-code-container {
			flex-grow: 1; /* Allow the QR code container to grow and fill the space */
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			max-height: 60%; /* Ensure the QR code image is responsive */
			padding: 20px 0; /* Add padding to the top and bottom */
			box-sizing: border-box;
		}

		.qr-code {
			max-width: 80%; /* Ensure the QR code image is responsive */
			max-height: 60%; /* Ensure the QR code image is responsive */
			width: auto;
			height: 60%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.qr-code img {
			max-width: auto;
			max-height: auto;
			width: auto;
			height: auto;
			object-fit: contain; /* Ensure the QR code maintains its aspect ratio */
		}

		
        .profile-pic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 5px solid #fff;
			margin-top: -80px; /* Move upwards by 50px more */
        }
        .info {
            display: flex;
            align-items: center;
            margin: 10px 0;
			padding-left: 20px;
			padding-right: 20px;
        }
        .info svg {
            width: 24px;
            height: 24px;
            margin-right: 20px;
        }
        .info div {
            text-align: left;
        }
        .linkedin {
            margin-top: 20px;
            text-align: left;
        }
        .linkedin a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #0077b5;
            font-weight: bold;
        }
        .linkedin img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
		.contact-image {
			position: absolute; /* Position the image absolutely within the .card container */
			bottom: 20px; /* Adjust as needed to fit within the container */
			left: 50%;
			transform: translateX(-50%); /* Center the image horizontally */
			width: 100%;
			max-width: 300px; /* Set max width for the button image */
			cursor: pointer;
		}
        .footer {
            height: 20%; /* Footer Height */
            min-height: 20%;
            text-align: center;
            padding: 0px;
            color: #fff;
            font-size: 0.8em; /* Smaller font size for footer */
        }
		a {
			color: inherit; /* Inherit color from the parent element */
		}
		
		a:hover,
		a:focus,
		a:active {
			text-decoration: none !important; /* Optionally add underline on hover */
		}
		
		a.info-link {
			text-decoration: none !important; /* Remove underline */
			color: inherit; /* Inherit color from the parent element */
		}

		a.info-link:hover,
		a.info-link:focus,
		a.info-link:active {
			text-decoration: none !important; /* Optionally add underline on hover */
		}
		
		.info-container {
			display: flex;
			flex-direction: column; /* Default to column layout */
			/* gap: 20px;  Space between items */
		}
		
		.button-container {
			position: absolute;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			flex-direction: column;
			gap: 10px; /* Space between buttons */
			width: 100%;
			align-items: center;
		}

		.linkedin-btn, .contact-btn {
			display: flex;
			align-items: center;
			background-color: #0077b5;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			font-weight: bold;
			width: 200px; /* Fixed width */
			justify-content: center; /* Center the content within the button */
		}

		.linkedin-btn svg, .contact-btn svg {
			margin-right: 10px;
		}



		@media (min-width: 768px) { /* Adjust the breakpoint as needed */
			.info-container {
				flex-direction: row; /* Switch to row layout on larger screens */
				justify-content: center; /* Distribute space around the items */
				align-items: center; /* Center items vertically */
			}

			.info {
				flex: 1; /* Allow each item to grow equally */
			}

			.info-link {
				width: 100%; /* Ensure links take full width */
				display: flex; /* Use flex for internal layout */
				align-items: center; /* Center items vertically */
			}

			.info-link div {
				margin-left: 10px; /* Space between icon and text */
			}
			
			h1 {
                font-size: 2em; /* Increase font size for larger screens */
				margin-top: 0px;
				margin-bottom: 0px;
            }
			h2 {
                font-size: 1.2em; /* Increase font size for larger screens */
				margin-top: 0px;
				margin-bottom: 20px;
            }
		}
		
		
		
		

    </style>

</head>

	<script>
		let card = document.querySelector('.card');
		let front = document.querySelector('.front');
		let startX, startY, distX, distY, threshold = 150; // Minimum distance for a swipe

		card.addEventListener('touchstart', function(e) {
			let touchObj = e.changedTouches[0];
			startX = touchObj.pageX;
			startY = touchObj.pageY;
		}, false);

		card.addEventListener('touchmove', function(e) {
			e.preventDefault(); // Prevent scrolling
		}, false);

		card.addEventListener('touchend', function(e) {
			let touchObj = e.changedTouches[0];
			distX = touchObj.pageX - startX;
			distY = touchObj.pageY - startY;

			if (Math.abs(distX) >= threshold && Math.abs(distY) <= 100) {
				// Swipe left or right
				card.classList.toggle('flip');
				if (card.classList.contains('flip')) {
					front.classList.add('onflip');
				} else {
					flipTimeout = setTimeout(() => {
						front.classList.remove('onflip');
					}, 150); // Delay should match the CSS transition duration
				}
			}
		}, false);

	</script>
